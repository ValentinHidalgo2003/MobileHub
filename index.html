<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobileHub - Lista de Precios</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .slide-down {
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 0;
        }

        .slide-down.active {
            max-height: 1000px;
        }

        .rotate-icon {
            transition: transform 0.3s ease;
        }

        .rotate-icon.active {
            transform: rotate(180deg);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="animate__animated animate__fadeIn bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-12 px-4 shadow-lg">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-bold mb-2">MobileHub</h1>
            <p class="text-xl opacity-90">Lista de Precios Actualizada</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="space-y-4">
            <!-- Xiaomi Section -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden animate__animated animate__fadeInUp animate__delay-1s">
                <button class="w-full px-6 py-4 flex justify-between items-center bg-black text-white hover:bg-gray-900 transition-colors">
                    <span class="text-lg font-semibold flex items-center gap-3">
                        <i class="fas fa-mobile-alt"></i>
                        XIAOMI
                    </span>
                    <i class="fas fa-chevron-down rotate-icon"></i>
                </button>
                <div class="slide-down">
                    <div class="divide-y divide-gray-200">
                        <div class="px-6 py-4 flex justify-between items-center hover:bg-gray-50">
                            <span>Xiaomi 14T Pro 8/256GB</span>
                            <span class="font-semibold">u$s835</span>
                        </div>
                        <div class="px-6 py-4 flex justify-between items-center hover:bg-gray-50">
                            <span>Xiaomi Note 13 Pro 5G</span>
                            <span class="font-semibold">u$s445</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Samsung Section -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden animate__animated animate__fadeInUp animate__delay-2s">
                <button class="w-full px-6 py-4 flex justify-between items-center bg-black text-white hover:bg-gray-900 transition-colors">
                    <span class="text-lg font-semibold flex items-center gap-3">
                        <i class="fas fa-mobile-alt"></i>
                        SAMSUNG
                    </span>
                    <i class="fas fa-chevron-down rotate-icon"></i>
                </button>
                <div class="slide-down">
                    <div class="divide-y divide-gray-200">
                        <div class="px-6 py-4 flex justify-between items-center hover:bg-gray-50">
                            <span>Samsung A16</span>
                            <span class="font-semibold">u$s298</span>
                        </div>
                        <div class="px-6 py-4 flex justify-between items-center hover:bg-gray-50">
                            <span>Samsung S24 FE</span>
                            <span class="font-semibold">u$s880</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Realme Section -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden animate__animated animate__fadeInUp animate__delay-3s">
                <button class="w-full px-6 py-4 flex justify-between items-center bg-black text-white hover:bg-gray-900 transition-colors">
                    <span class="text-lg font-semibold flex items-center gap-3">
                        <i class="fas fa-mobile-alt"></i>
                        REALME
                    </span>
                    <i class="fas fa-chevron-down rotate-icon"></i>
                </button>
                <div class="slide-down">
                    <div class="divide-y divide-gray-200">
                        <div class="px-6 py-4 flex justify-between items-center hover:bg-gray-50">
                            <span>Realme 12 Pro 8/256GB</span>
                            <span class="font-semibold">u$s333</span>
                        </div>
                        <div class="px-6 py-4 flex justify-between items-center hover:bg-gray-50">
                            <span>Realme GT6 5G 16/512GB</span>
                            <span class="font-semibold">u$s613</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Social Links -->
        <div class="mt-12 bg-white rounded-lg shadow-md p-8 text-center animate__animated animate__fadeInUp animate__delay-4s">
            <h3 class="text-2xl font-bold mb-6">Nuestras vías de comunicación</h3>
            <div class="flex flex-wrap justify-center gap-6 mb-8">
                <a href="https://instagram.com" target="_blank" class="text-pink-600 hover:text-pink-700 transition-colors">
                    <i class="fab fa-instagram text-2xl"></i>
                </a>
                <a href="https://facebook.com" target="_blank" class="text-blue-600 hover:text-blue-700 transition-colors">
                    <i class="fab fa-facebook text-2xl"></i>
                </a>
                <a href="https://telegram.org" target="_blank" class="text-blue-500 hover:text-blue-600 transition-colors">
                    <i class="fab fa-telegram text-2xl"></i>
                </a>
                <a href="https://tiktok.com" target="_blank" class="text-black hover:text-gray-700 transition-colors">
                    <i class="fab fa-tiktok text-2xl"></i>
                </a>
                <a href="https://youtube.com" target="_blank" class="text-red-600 hover:text-red-700 transition-colors">
                    <i class="fab fa-youtube text-2xl"></i>
                </a>
            </div>
            <a href="https://wa.me/+5493537316731" 
               target="_blank" 
               class="inline-flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg transition-colors">
                <i class="fab fa-whatsapp text-xl"></i>
                Contactanos por WhatsApp
            </a>
        </div>
    </main>

    <script>
    document.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', () => {
            const content = button.nextElementSibling;
            const icon = button.querySelector('.rotate-icon');
            
            // Toggle the active class for the content
            content.classList.toggle('active');
            
            // Toggle the rotation of the icon
            icon.classList.toggle('active');
            
            // Add bounce animation to the icon
            icon.classList.add('animate__animated', 'animate__bounceIn');
            
            // Remove animation classes after animation ends
            setTimeout(() => {
                icon.classList.remove('animate__animated', 'animate__bounceIn');
            }, 1000);
        });
    });
    </script>
</body>
</html>
